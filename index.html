<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting Form</title>
    <style>
/* Reset some basic elements */
html, body, div, form, input, textarea, button {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}

/* Apply a background to the whole page */
body {
    line-height: 1;
    font-family: 'Arial', sans-serif;
    background-color: #e7eff6;
    padding: 20px;
}

/* Center the form on the page */
#goal-form {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Style the form elements */
h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 20px;
    margin-bottom: 8px;
    color: #333;
}

input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #0056b3;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    border: none;
}

button:hover {
    background-color: #003d82;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #goal-form {
        width: 90%;
    }

    body {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div id="goal-form">
        <h1>Goal Setting Questions</h1>
        <form id="questionnaireForm" action="/submit-form" method="post">
            <label for="why-important">Why is this goal important?</label>
            <textarea id="why-important" name="why-important" required></textarea>

            <label for="success-look">What will success look like?</label>
            <textarea id="success-look" name="success-look" required></textarea>

            <label for="benefit">How will I benefit from reaching this goal?</label>
            <textarea id="benefit" name="benefit" required></textarea>

            <label for="first-step">What is my first step?</label>
            <input type="text" id="first-step" name="first-step" required>

            <label for="fastest-step">What step will take me furthest, fastest?</label>
            <input type="text" id="fastest-step" name="fastest-step" required>

            <label for="help-achieve">Who can help me achieve it?</label>
            <input type="text" id="help-achieve" name="help-achieve" required>

            <label for="support">Who will support me?</label>
            <input type="text" id="support" name="support" required>

            <label for="not-support">Who won't support me?</label>
            <input type="text" id="not-support" name="not-support" required>

            <!-- Insert additional sections and questions here as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
