<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Goal Setting Questionnaire</title>
</head>
<body>
    <h1>Morning Goal Setting Questionnaire</h1>
    <form id="questionnaireForm" action="/submit-form" method="post">
        <h2>Reflections</h2>
        <label for="grateful">What am I grateful for today?</label>
        <textarea id="grateful" name="grateful" required></textarea>

        <label for="learned">What did I learn yesterday?</label>
        <textarea id="learned" name="learned" required></textarea>

        <h2>Goal Setting</h2>
        <label for="topGoals">What are my top three goals for today?</label>
        <textarea id="topGoals" name="topGoals" required></textarea>

        <label for="stepTowardsLongTermGoals">What is one thing I can do today that will bring me closer to my long-term goals?</label>
        <textarea id="stepTowardsLongTermGoals" name="stepTowardsLongTermGoals" required></textarea>

        <h2>Personal Growth</h2>
        <!-- Similar structure for other questions -->

        <h2>Health and Wellbeing</h2>
        <!-- Similar structure for other questions -->

        <h2>Productivity</h2>
        <!-- Similar structure for other questions -->

        <h2>Reflection and Adaptation</h2>
        <!-- Similar structure for other questions -->

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
